[package]
name = "mmap-sync"
version = "1.0.3"
edition = "2021"
authors = ["Alex Bocharov <bocharov.alexandr@gmail.com>"]
description = "A Rust package allowing sharing of data between processes in a wait-free and zero-copy fashion from mapped memory."
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/cloudflare/mmap-sync"
keywords = [
  "memory-mapping",
  "synchronization",
  "interprocess",
  "wait-free",
  "zero-copy",
]
categories = [
  "os",
  "filesystem",
  "concurrency",
  "data-structures",
  "memory-management",
]

[dependencies]
bytecheck = { version = "~0.6.8", default-features = false }
memmap2 = "0.9.4"
prost = "0.13.1"
thiserror = "1.0.30"
wyhash = "0.5.0"

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }
pprof = { version = "0.13.0", features = [
  "flamegraph",
  "protobuf-codec",
  "criterion",
] }
proptest = "1.0.0"
rand = "0.8.5"

[[bench]]
name = "synchronizer"
harness = false

[profile.release]
codegen-units = 1
debug = true
lto = "fat"
opt-level = 3
